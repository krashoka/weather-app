<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

  </head>
  <body>
    <div id="title">
        <img id="partlyCloud" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Weather-rain-thunderstorm.svg/640px-Weather-rain-thunderstorm.svg.png" alt="partly_cloud">
        <img id="cloud" src="http://www.clker.com/cliparts/E/R/p/m/q/h/partly-cloudy-with-sun-md.png" alt="partly_cloud">
        <img id="cloud2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Weather-overcast.svg/1024px-Weather-overcast.svg.png" alt="partly_cloud">
        <h1>Weather App</h1>
        <img id="cloud2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Weather-sun-clouds-rain.svg/1200px-Weather-sun-clouds-rain.svg.png" alt="partly_cloud">
        <img id="cloud" src="https://cdn4.iconfinder.com/data/icons/weather-182/24/weather_forcast_wind_windy-512.png" alt="partly_cloud">
        <img id="partlyCloud" src="https://icon-library.com/images/sunny-weather-icon/sunny-weather-icon-14.jpg" alt="partly_cloud">
        
    </div>
    <div id="bodyContainer">
        <div>
            <input type="text" placeholder="Enter city name" id="city" />
            <button onclick="getData()" id="myButton">Get Weather</button>
        
            <div id="container"></div>
        </div>
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe
                width="600"
                height="450"
                id="gmap_canvas"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                ></iframe>
            </div>
        </div>
    </div>
    
  </body>
</html>

<script src="./index.js"></script>
